<template name="graph">
  <div id="graph">
    <div class="container">
      <div class="chart">
        {{> emotion-pie }}
      </div>
      <div class="content">
        {{#if account}}
          Since you started posting, your feels are
        {{else}}
          So far today, tfp has been
        {{/if}}
        <span class="happy text">{{emotionPercentages.happy}}% happy</span>,
        <span class="meh text">{{emotionPercentages.meh}}% meh</span>,
        <span class="sad text">{{emotionPercentages.sad}}% sad</span>,
        <span class="angry text">{{emotionPercentages.angry}}% angry</span>,
        <span class="excited text">{{emotionPercentages.excited}}% excited</span>,
        <span class="stressed text">{{emotionPercentages.stressed}}% stressed</span>,
        <span class="proud text">{{emotionPercentages.proud}}% proud</span>, and
        <span class="romantic text">{{emotionPercentages.romantic}}% romantic</span>.
      </div>
    </div>
  </div>
</template>

<template name="emotion-pie">
  <div id="emotion-pie">

  </div>
</template>
