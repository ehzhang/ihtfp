<head>
  <title>ihtfp</title>
  <link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>
</head>
<body>
  <!--
  __ __  __ ______  ____ ____
  || ||  || | || | ||    || \\
  || ||==||   ||   ||==  ||_//
  || ||  ||   ||   ||    ||
  -- --  --   --   --    --

  anonymous, real-time feels.
  powered by Meteor.

  love your beaver!
  -->
  {{> app }}
  {{> scrollUpButton }}
</body>

<template name="app">
  {{#if loggedIn}} <!-- if authenticated-->
    {{> nav }}
    {{> composer }}
    {{#if account}}
      {{> account}}
    {{else}}
      {{> mainfeed }}
    {{/if}}
  {{else}}
    {{> splash }}
  {{/if}}
</template>

<template name="scrollUpButton">
  <div class="scrollUp"></div>
</template>

<template name="nav">
  <div id="nav">
    <div class="ui inverted compact left menu">
      {{#if account }}
      <a class="logo home item">
        <i class="small angle left icon"></i>ihtfp
      </a>
      {{/if}}
      <!--<a class="item">-->
        <!--<i class="grid layout icon"></i>-->
      <!--</a>-->
    </div>
    <div class="ui inverted compact right menu">
      <a class="new-feel popup item"
         data-content="Share a Feel"
         data-position="bottom center">
        <i class="{{ emotion }} text plus icon"></i>
      </a>
      <!--<a class="date-pick popup item" data-content="Choose a Date" data-position="bottom center">-->
      <!--<i class="calendar icon"></i>-->
      <!--</a>-->
      <div class="account settings ui simple inverted dropdown item">
        <span class="{{ emotion }} text">{{ username }}</span>
        <i class="dropdown icon"></i>
        <div class="menu">
          <a class="item home">
            Home
          </a>
          <a class="item account">
            My Profile
          </a>
          <a class="item logout">
            Sign Out
          </a>
        </div>
      </div>
    </div>
  </div>
  <!--<div id="filter">-->
    <!--<div class="ui green button">-->
      <!--minimize-->
    <!--</div>-->
  <!--</div>-->
</template>
