<template name="splash">
  <div id="splash">
    <div class="center">
      {{> title}}
        {{#if firstTime}}
          {{> signup }}
        {{else}}
          {{> login }}
        {{/if}}
      {{> learnmore }}
    </div>

    {{> info }}
  </div>
</template>

<template name="title">
  <div class="title">
    ihtfp
    <div class="subtitle">
      anonymous, real time feels.
    </div>
    <div class="details">
      Coming soon to an MIT near you.
    </div>
  </div>
</template>


<template name="signup">
  <div class="ui signup form">
    <div class="field">
      <input type="text" placeholder="Hey, what's your kerberos?" class="username">
    </div>
    <div class="ui fluid green button">
      Sign Up
    </div>
    <br>
    <div class="ui fluid orange toggle button">
      Login
    </div>
  </div>
</template>


<template name="login">
  <div class="ui login form">
    <div class="field">
      <input type="text" placeholder="Hey, what's your kerberos?" class="username">
    </div>
    <div class="field">
      <input type="password" placeholder="Type in your secret code!">
    </div>
    <div class="ui fluid green button">
      Login
    </div>
    <br>
    <div class="ui fluid orange toggle button">
      Sign Up
    </div>
  </div>
</template>

<template name="learnmore">
  <div class="learn-more container">
    <a href="#info">
      <div class="ui clear fluid button">
        learn more <i class="down arrow icon"></i>
      </div>
    </a>
  </div>
</template>

<template name="info">
  <div id="info">
    <div class="ui stackable connected items">
      <div class="row">
        <div class="item">
          <div class="content">
            <div class="name">Join your community.</div>
            <p class="description">Got an @mit.edu email address? Then you can join the MIT community ihtfp page. Verify your email here.</p>
          </div>
          <div class="image">
            <img src="images/screenshot1">
          </div>
        </div>
        <div class="item">
          <div class="content">
            <div class="name">Get a sense for your community's emotional state.</div>
            <p class="description">See what people are saying about how tfp is feeling today.</p>
          </div>
          <div class="images/screenshot2">
            <img src="">
          </div>
        </div>
        <div class="item">
          <div class="content">
            <div class="name">Share your own feels.</div>
            <p class="description">Anonymously or not, contribute your own emotional state to the big picture.</p>
          </div>
          <div class="images/screenshot3">
            <img src="">
          </div>
        </div>
      </div>
    </div>
    {{> footer }}
  </div>
</template>

<template name="footer">
  <div id="footer">
    <div class="content">
      Made with <i class="red heart icon"></i>
      <br>
      <br>
      Edwin Zhang
      <br>
      Merry Mou
      <br> 2014
    </div>
  </div>
</template>
