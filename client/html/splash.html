<template name="splash">
  <div id="splash">
    <div class="center">
      {{> title}}
      {{#if firstTime}}
        {{> signup }}
      {{else}}
        {{> login }}
      {{/if}}
      {{> learnmore }}
    </div>
    {{> info }}
  </div>
</template>

<template name="title">
  <div class="title">
    ihtfp
    <div class="subtitle">
      anonymous, real time feels.
    </div>
    <div class="details">
      Now available at MIT.
    </div>
  </div>
</template>


<template name="signup">
  <div class="ui signup success page dimmer">
    <div class="content">
      <div class="center">
        <i class="huge inverted green circular mail icon"></i>

        <h1> Thanks for signing up! </h1>
        <br>

        <h3>
          Just so we know you're the real deal, please check
          your email to verify your account and set up your password!
        </h3>
      </div>
    </div>
  </div>
  <div class="ui signup form">
    <div class="field">
      <input type="text" placeholder="Hey, what's your kerberos?" class="username">
    </div>
    <div class="ui fluid green signup bottom attached button">
      Sign Up
    </div>
    <br>

    <div class="ui fluid orange toggle button">
      Login
    </div>
  </div>
</template>


<template name="login">
  <div class="ui login form">
    <div class="field">
      <input type="text" placeholder="Hey, what's your kerberos?" class="username">
    </div>
    <div class="field">
      <input type="password" placeholder="Type in your secret code!" class="password">
    <!-- code for password w/ forgot-password icon-->
    <!--      <div class="ui labeled input">
            <input type="password" placeholder="Type in your secret code!" class="password">

            <div class="ui corner label">
              <i class="forgot-password question icon link" data-position="right center"></i>
            </div>
          </div>-->
  </div>
  <div class="ui fluid green login bottom attached button">
    Login
  </div>
  <br>

  <div class="ui fluid orange toggle button">
    Sign Up
  </div>
  </div>
</template>

<template name="learnmore">
  <div class="learn-more container">
    <a href="#info">
      <div class="ui clear fluid button">
        learn more <i class="down arrow icon"></i>
      </div>
    </a>
  </div>
</template>

<template name="info">
  <div id="info">
    <div class="info-segment">
      <div class="ui huge header">Join your community.
        <img class="ui small right floated image" src="images/screenshot1">
      </div>
      <p class="description">Got an @mit.edu email address? Then you can join the MIT community ihtfp page. Verify your
        email here.</p>
    </div>
    <div class="ui divider"></div>
    <div class="info-segment">
      <div class="ui huge header">Get a sense for your community's emotional state.
        <img class="ui small right floated image" src="images/screenshot2">
      </div>
      <p class="description">See what people are saying about how tfp is feeling today.</p>
    </div>
    <div class="ui divider"></div>
    <div class="info-segment">
      <div class="ui huge header">Share your own feels.
        <img class="ui small right floated image" src="images/screenshot3">
      </div>
      <p class="description">Anonymously or not, contribute your own emotional state to the big picture.</p>
    </div>
    {{> footer }}
  </div>
</template>

<template name="footer">
  <div id="footer">
    <div class="content">
      Made with <i class="red heart icon"></i>
      <br>
      <br>
      Edwin Zhang
      <br>
      Merry Mou
      <br> 2014
    </div>
  </div>
</template>
