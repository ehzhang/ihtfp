<template name="splash">
  <div id="splash">
    <div class="center">
      {{> title}}
      {{#if firstTime}}
        {{> signup }}
      {{else}}
        {{> login }}
      {{/if}}
      {{> learnmore }}
    </div>
    {{> info }}
  </div>
</template>

<template name="title">
  <div class="title">
    ihtfp
  </div>
  <div class="subtitle">
    anonymous, real time feels.
  </div>
  <div class="details">
    Now available at MIT.
  </div>
</template>

<template name="signup">
  <div class="ui signup success page dimmer">
    <div class="content">
      <div class="center">
        <i class="huge inverted green circular mail icon"></i>

        <h1> Thanks for signing up! </h1>
        <br>

        <h3>
          Just so we know you're the real deal, please check
          your email to verify your account and set up your password!
        </h3>
      </div>
    </div>
  </div>
  <div class="ui signup form">
    <div class="field">
      <input type="text" placeholder="Hey, what's your kerberos?" class="username">
    </div>
    <div class="ui fluid green signup bottom attached button">
      Sign Up
    </div>
    <br>

    <div class="ui fluid orange toggle button">
      Login
    </div>
  </div>
</template>


<template name="login">
  <div id="forgot-password" class="ui page dimmer">
    <div class="content">
      <div class="center">
        <div class="ui form">
          <h1> What's your username? </h1>
          <div class="field">
            <div class="ui fluid input">
              <input type="text" placeholder="Your Kerberos" class="reset username">
            </div>
            <div class="ui fluid bottom attached happy button reset-password">Reset Password</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="ui password-reset success page dimmer">
    <div class="content">
      <div class="center">
        <h1> Thanks! We've sent an email where you can reset your password. </h1>
        </div>
      </div>
    </div>
  </div>
  <div class="ui login form">
    <div class="field">
      <input type="text" placeholder="Hey, what's your kerberos?" class="username">
    </div>
    <div class="field">
      <div class="ui labeled input">
        <input type="password" placeholder="Type in your secret code!" class="password">

        <div class="ui corner label">
          <i class="forgot-password question icon link" data-content="Forgot? Reset your password!"></i>
        </div>
      </div>
  </div>
  <div class="ui fluid green login bottom attached button">
    Login
  </div>
  <br>

  <div class="ui fluid orange toggle button">
    Sign Up
  </div>
  </div>
</template>

<template name="learnmore">
  <div class="learn-more container">
    <a href="#info">
      <div class="ui clear fluid button">
        learn more <i class="down arrow icon"></i>
      </div>
    </a>
  </div>
</template>

<template name="info">
  <div id="info">
    <div class="demo segment">
      <div class="header">
        What is ihtfp?
      </div>
      <div class="subtitle">
        watch a quick, 2-minute demo
      </div>
      <iframe width="560" height="315" src="//www.youtube.com/embed/n-u80CVIoxk?rel=0" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="post segment">
      <div class="header">
        How are you feeling today?
      </div>
      <div class="subtitle">
        vent. celebrate. share your thoughts and feelings with the MIT community, completely anonymously.
      </div>
      <div class="example feels">
        <div class="happy emotion item"><div class="text">happy</div></div>
        <div class="meh emotion item"><div class="text">meh</div></div>
        <div class="sad emotion item"><div class="text">sad</div></div>
        <div class="angry emotion item"><div class="text">angry</div></div>
        <div class="excited emotion item"><div class="text">excited</div></div>
        <div class="stressed emotion item"><div class="text">stressed</div></div>
        <div class="proud emotion item"><div class="text">proud</div></div>
        <div class="romantic emotion item"><div class="text">romantic</div></div>
      </div>
    </div>
    <div class="community segment">
      <div class="header">
        How is your community doing?
      </div>
      <div class="subtitle">
        real-time data visualizations for emotions. see how MIT is feeling.
      </div>
      <img class="ui macbooks image" src="/assets/img/macbookihtfp.jpg">
    </div>
    <div class="personal segment">
      <div class="header">
        See how you've been feeling.
      </div>
      <div class="subtitle">
        track your own emotional history. Graphs and stuff, because nerds!
      </div>
      <img class="personal image" src="/assets/img/macbookihtfppersonal.png">
    </div>
    {{> footer }}
  </div>
</template>

<template name="footer">
  <div id="footer">
    <div class="content">
      Made with <i class="red heart icon"></i>
      <br>
      <br>
      Edwin Zhang
      <br>
      Merry Mou
      <br> 2014
    </div>
  </div>
</template>
