<template name="splash">
  <div id="splash">
    <div id="splash-center">
      {{> title}}

      {{#if True}}
      {{> login}}
      {{else}}
      {{> signup}}
      {{/if}}
    </div>
  </div>
</template>

<template name="title">
  <div class="title">
    ihtfp
    <div class="subtitle">
      anonymous, real time feels.
    </div>
  </div>
</template>


<template name="signup">
  <div class="signup">
    <div class="instructions">
      <br>see your community's emotional state.
      share your own.
    </div>
    <div class="ui big input form">
      <input type="text" placeholder="email">
    </div>
    <div class="ui big input form">
      <input type="text" placeholder="password">
    </div>
    {{loginButtons align="center"}}
  </div>
</template>


<template name="login">
  THIS IS LOGIN
</template>
