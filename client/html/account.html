<template name="account">
  <div id="account">
    <div class="ui grid">
      <div class="six wide right aligned column">
        <div class="info">
          <div class="greeting">
            Hello, {{ username }}!
          </div>
          You've posted {{ timesPosted }} times since you joined on {{ joinDate }}.
          {{#if timesPosted}}
            You post most frequently about feeling
            <span class="{{ mostEmotion }} text">{{ mostEmotion }}</span>,
            write the most about feeling
            <span class="{{ mostWrittenEmotion }} text">{{ mostWrittenEmotion }}</span>,
            and are generally
            <span class="{{ polarity }} text">{{ polarity }}</span>.
            In the past week, you posted mostly about feeling
            <span class="{{ weeksEmotion }} text"> {{ weeksEmotion }}</span>.
            In the past 30 days, you posted mostly about feeling
            <span class="{{ monthsEmotion }} text"> {{ monthsEmotion }}</span>.
            <br>
            <br>
            <div class="swears">
              Also, you've sworn {{ swears }} times, in {{ percentSwears }}% of your posts. Just saying.
            </div>
          {{/if}}
        </div>
      </div>
      <div class="ten wide left aligned column">
        {{> feed }}
      </div>
    </div>
  </div>
</template>
