<template name="mainfeed">
  {{> logo }}
  {{> header }}
  {{> feed }}
</template>

<template name="logo">
  <div id="logo">
    <div class="content">
      ihtfp.
      <div class="greeting">
        {{ greeting }}
      </div>
    </div>
  </div>
</template>

<template name="header">
  <div id="header" class="{{ emotion }}">
    {{#if filtered}}
    all the
      <span class="{{ filter }} text">
        {{ filter }}
      </span>
    feels!
    {{else}}
    tfp is
      <span class="{{ emotion }} text">
        {{ emotion }}
      </span>
    today.
    {{/if}}
  </div>
</template>

<template name="feed">
  <div id="feed">
    {{#if active}}
      {{#if grid}}
        {{> grid}}
      {{else}}
        {{> graph}}
      {{/if}}

      {{> filter}}
    {{else}}
      {{> loading}}
    {{/if}}
  </div>
</template>

<template name="filter">
  <div id="filter">
    <!-- view options -->
    <div class="views">
      <i class="grid layout large icon link" id="grid-view"></i>
      <i class="tasks icon large link" id="graph-view"></i>
    </div>

    {{#if grid}}
    <div class="filters">
      <div class="all emotion item" emotion="all"></div>
      <div class="happy emotion item" emotion="happy"></div>
      <div class="meh emotion item" emotion="meh"></div>
      <div class="sad emotion item" emotion="sad"></div>
      <div class="angry emotion item" emotion="angry"></div>
      <div class="excited emotion item" emotion="excited"></div>
      <div class="stressed emotion item" emotion="stressed"></div>
      <div class="proud emotion item" emotion="proud"></div>
      <div class="romantic emotion item" emotion="romantic"></div>
    </div>
    {{/if}}
    <div>
    </div>
  </div>
</template>

<template name="loading">
  <div class="loading">
    Finding your feels...
  </div>
</template>

<template name="grid">
  <div id="grid">
    {{#each feels}}
    {{> feel}}
    {{/each}}
  </div>
</template>

<template name="feel">
  <div class="feel {{ size }} {{ emotion }}">
    {{#if text}}
    <div class="text">
      {{ text }}
    </div>
    <div class="footer">
      <div class="name">
        {{ date }}
      </div>
      {{#if false }}
      {{> heart}}
      {{/if}}
    </div>
    {{/if}}
  </div>
</template>

<template name="heart">
  <div class="heart-count">
    {{ hearts }}
    <i class="teal heart empty link icon"></i>
  </div>
</template>
