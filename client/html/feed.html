<template name="app">
  {{> logo }}
  {{> feed }}
</template>

<template name="logo">
  <div id="header">

  </div>
  <div id="toolbar" class="">
    <div class="ui basic accordion">
      <div class="title">
        ihtfp
        <div class="subtitle">
          anonymous, real-time feels
        </div>
      </div>

      <div class="active content">
        {{> post }}
      </div>
    </div>
  </div>
</template>

<template name="post">
  <div class="ui form">
    <div class="field">
      <label>Tell us about your feels</label>
      <textarea placeholder="default text"></textarea>
    </div>
    <div class="field">
      <label>Whats yo name, foo?</label>
      <input type="text" placeholder="Bobby">
    </div>

    <div class="ui green submit button">
      <i class="facebook icon"></i>Happy
    </div>
    <div class="ui black submit button">Sad</div>
  </div>
</template>

<template name="feed">
  <!-- Grid should contain just a vertical list of feels, for now -->
  <div id="grid">
    {{alpha}}
    {{#each feels}}
      {{> feel}}
    {{/each}}
  </div>
</template>

<template name="feel">
  <div class="feel">
    <div class="text">
      {{#if text}}
      {{ text }}
      {{/if}}
    </div>
    <div class="footer">
      {{> heart}}
    </div>
  </div>
</template>

<template name="heart">
  <div class="heart-count">
    {{ hearts }}
    <i class="teal heart empty icon"></i>
  </div>

</template>
