<template name="mainfeed">
  {{> logo }}
  {{> header }}
  {{> feed }}
</template>

<template name="logo">
  <div id="logo">
    <div class="content">
      ihtfp.
      <div class="greeting">
        {{ greeting }}
      </div>
    </div>
  </div>
</template>

<template name="header">
  <div id="header" class="{{ emotion }}">
    tfp is
    <span class="{{ emotion }} text">
      {{ emotion }}
    </span>
    today.
  </div>
</template>

<template name="feed">
  {{#if active}}
    {{> grid}}
  {{else}}
    {{> loading}}
  {{/if}}
</template>

<template name="loading">
  <div class="loading">
    Finding your feels...
  </div>
</template>

<template name="grid">
  <div id="grid">
    {{#each feels}}
      {{> feel}}
    {{/each}}
  </div>
</template>

<template name="feel">
  <div class="feel {{ size }} {{ emotion }}">
    {{#if text}}
      <div class="text">
          {{ text }}
      </div>
      <div class="footer">
        <div class="name">
          {{ date }}
        </div>
        {{#if false }}
        {{> heart}}
        {{/if}}
      </div>
    {{/if}}
  </div>
</template>

<template name="heart">
  <div class="heart-count">
    {{ hearts }}
    <i class="teal heart empty link icon"></i>
  </div>
</template>
