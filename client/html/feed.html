<template name="feed">
  {{> toolbar }}
  {{> header }}
  {{> grid }}
</template>

<template name="toolbar">
  <div id="toolbar" class="">
    <div class="ui basic accordion">
      <div class="title">
        ihtfp
        <div class="subtitle">
          anonymous, real-time feels
        </div>
      </div>

      <div class="content">
        {{> post }}
      </div>
    </div>
  </div>
</template>

<template name="header">
  <div id="header">
    tfp is
    <span class="{{ emotion }} text">
      {{ emotion }}
    </span>
    today.
  </div>
</template>

<template name="post">
  <div class="ui form">
    <div class="field">
      <label>Tell us about your feels</label>
      <textarea placeholder="Start writing here!"></textarea>
    </div>
    <div class="field">
      <label>Whats yo name, foo?</label>
      <input type="text" placeholder="Bobby">
    </div>

    <div class="ui happy emotion submit button">
      <i class="smile icon"></i> Happy
    </div>

    <div class="ui meh emotion submit button">
      <i class="meh icon"></i> Meh
    </div>

    <div class="ui sad emotion submit button">
      <i class="frown icon"></i> Sad
    </div>
  </div>
</template>

<template name="grid">
  <div id="grid">
    {{#each feels}}
      {{> feel}}
    {{/each}}
  </div>
</template>

<template name="feel">
  <div class="feel {{#if text}}big{{/if}} {{ emotion }}">
    <div class="text">
      {{#if text}}
        {{ text }}
      {{else}}
        {{ emotion }}
      {{/if}}
    </div>
    <div class="footer">
      <div class="name">
        {{#if anon}}
        Anonymous
        {{else}}
        {{ username }}
        {{/if}}
      </div>
      {{> heart}}
    </div>
  </div>
</template>

<template name="heart">
  <div class="heart-count">
    {{ hearts }}
    <i class="teal heart empty link icon"></i>
  </div>
</template>
