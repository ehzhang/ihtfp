<template name="feed">
  {{> composer }}
  {{> header }}
  {{> grid }}
</template>

<template name="composer">
  <div id="composer">
    <div class="ui basic accordion">
      <div class="title">
        ihtfp
        <div class="subtitle">
          anonymous, real-time feels
        </div>
      </div>

      <div class="content">
        {{> post }}
      </div>
    </div>
  </div>
</template>

<template name="header">
  <div id="header" class="{{ emotion }}">
    tfp is
    <span class="{{ emotion }} text">
      {{ emotion }}
    </span>
    today.
  </div>
</template>

<template name="post">
  <div id="post">
    <div class="ui form">
      <div class="field">
        <label>Tell us about your feels</label>
        <textarea placeholder="Start writing here!"></textarea>
      </div>
      <div class="ui happy emotion submit button" emotion="happy">
        Happy
      </div>
      <div class="ui meh emotion submit button" emotion="meh">
        Meh
      </div>
      <div class="ui sad emotion submit button" emotion="sad">
        Sad
      </div>
      <div class="ui angry emotion submit button" emotion="angry">
        Angry
      </div>
      <div class="ui excited emotion submit button" emotion="excited">
        Excited
      </div>
      <div class="ui stressed emotion submit button" emotion="stressed">
        Stressed
      </div>
      <div class="ui proud emotion submit button" emotion="proud">
        Proud
      </div>
      <div class="ui romantic emotion submit button" emotion="romantic">
        Romantic
      </div>
    </div>
  </div>
</template>

<template name="grid">
  <div id="grid">
    {{#each feels}}
      {{> feel}}
    {{/each}}
  </div>
</template>

<template name="feel">
  <div class="feel {{ size }} {{ emotion }}">
    {{#if text}}
      <div class="text">
          {{ text }}
      </div>
      <div class="footer">
        <div class="name">
          {{#if anon}}
            Anon.
          {{else}}
            {{ username }}
          {{/if}}
        </div>
        {{#if false }}
        {{> heart}}
        {{/if}}
      </div>
    {{/if}}
  </div>
</template>

<template name="heart">
  <div class="heart-count">
    {{ hearts }}
    <i class="teal heart empty link icon"></i>
  </div>
</template>
