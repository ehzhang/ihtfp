<head>
  <title>ihtfp</title>
  <link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

  <script>
    Handlebars.registerHelper('times', function(n, block) {
      var accum = '';
      for(var i = 0; i < n; ++i)
        accum += block.fn(i);
      return accum;
    });
  </script>

</head>
<body>
  {{> app }}
  {{> splash }}
</body>

<template name="app">
  {{> logo }}
  {{> feed }}
</template>

<template name="logo">
  <div id="header">

  <!-- Something for the Header will go here-->

  </div>
  <div id="toolbar" class="">
    <div class="ui basic accordion">
      <div class="title">
        ihtfp
        <div class="subtitle">
          anonymous, real-time feels
        </div>
      </div>

      <div class="active content">
        {{> post }}
      </div>
    </div>
  </div>
</template>

<template name="post">
  <div class="ui form">
    <div class="field">
      <label>Tell us about your feels</label>
      <textarea placeholder="default text"></textarea>
    </div>
    <div class="field">
      <label>Whats yo name, foo?</label>
      <input type="text" placeholder="Bobby">
    </div>

    <div class="ui green submit button">
      <i class="smile icon"></i>Happy</div>
    <div class="ui black submit button">
      <i class="frown icon"></i>Sad</div>
  </div>
</template>

<template name="feed">
  <!-- Grid should contain just a vertical list of feels, for now -->
  <div id="grid">
    {{feels}}
  </div>
</template>

<template name="feel">
  <div class="feel">
    <div class="text">
      {{#if text}}
        {{ text }}
      {{/if}}
    </div>
    <div class="footer">
      <i class="red heart empty icon"></i>
    </div>
  </div>

</template>
