<head>
  <title>ihtfp</title>
  <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

  <script>
    Handlebars.registerHelper('times', function(n, block) {
      var accum = '';
      for(var i = 0; i < n; ++i)
        accum += block.fn(i);
      return accum;
    });
  </script>

</head>
<body>
  {{> main-feed }}
  {{> splash }}
</body>

<template name="main-feed">
  {{> logo }}
  {{> grid }}
</template>

<template name="logo">
  <div id="toolbar">
    <div class="ui basic accordion">
      <div class="title">
        ihtfp
        <div class="subtitle">
          real-time feels
        </div>
      </div>

      <div class="content">
        {{> post }}
      </div>
    </div>
  </div>
</template>

<template name="post">
  <div class="ui form">
    <div class="field">
      <label>Tell us about your feels</label>
      <textarea placeholder="default text"></textarea>
    </div>
    <div class="field">
      <label>Whats yo name, foo?</label>
      <input type="text" placeholder="Bobby">
    </div>

    <div class="ui green submit button">Happy</div>
    <div class="ui black submit button">Sad</div>
  </div>
</template>

<template name="grid">
  <!-- Grid should contain just a vertical list of feels, for now -->
  {{#times 100}}
  {{> feel}}
  {{/times}}

  {{#each feels}}
  {{> feel}}
  {{/each}}


</template>

<template name="feel">
  <div class="ui green button">
    {{#if text}}
      {{ text }}
    {{else}}
      :)
    {{/if}}
  </div>

<!--  <div class="ui segment">

    <!-- Put the text of the database entry here. Text, username, feeling -->

<!--  </div> -->
</template>
